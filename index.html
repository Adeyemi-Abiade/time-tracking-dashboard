<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main class="grid-container">

      <!-- Profile section -->
       <section class="profile grid-item ">
        <div class="flex profile-info">
            <div class="profile-image">
                <img src="images/image-jeremy.png" alt="" aria-hidden="true">
            </div>
            <div class="profile-text flex">
                <p>Report for</p>
                <h2>Jeremy Robson</h2>
            </div>
        </div>
        <div class="activity-duration flex">
            <a href="#">Daily</a>
            <a href="#">Weekly</a>
            <a href="#">Monthy</a>
        </div>
       </section>

       <!-- Work activity section -->
       <section class="work grid-item activity">
             <div class="icon"></div>
            <div class="activity-description flex">

              <div class="activity-name-ellipsis flex">
                <p class="activity-name">Work</p>
                <div class="ellipsis-menu"><img src="images/icon-ellipsis.svg" alt=""></div>
              </div>

              <div class="activity-duration flex">
                <p class="present-record">32hrs</p>
                <p class="previous-record">Last Week-36hrs</p>
              </div>
            </div>
       </section>
       <!-- Play activity -->
       <section class="play grid-item activity">
             <div class="icon"></div>
             <div class="activity-description flex">

              <div class="activity-name-ellipsis flex">
                <p class="activity-name">Play</p>
                <div class="ellipsis-menu"><img src="images/icon-ellipsis.svg" alt=""></div>
              </div>

              <div class="activity-duration flex">
                <p class="present-record">10hrs</p>
                <p class="previous-record">Last Week-8hrs</p>
              </div>
            </div>
       </section>
       <!-- Study -->
       <section class="study grid-item activity">
             <div class="icon"></div>
             <div class="activity-description flex">

              <div class="activity-name-ellipsis flex">
                <p class="activity-name">Study</p>
                <div class="ellipsis-menu"><img src="images/icon-ellipsis.svg" alt=""></div>
              </div>

              <div class="activity-duration flex">
                <p class="present-record">4hrs</p>
                <p class="previous-record">Last Week-7hrs</p>
              </div>
            </div>
       </section>
       <!-- Exercise -->
       <section class="exercise grid-item activity">
             <div class="icon"></div>
             <div class="activity-description flex">

              <div class="activity-name-ellipsis flex">
                <p class="activity-name">Exercise</p>
                <div class="ellipsis-menu"><img src="images/icon-ellipsis.svg" alt=""></div>
              </div>

              <div class="activity-duration flex">
                <p class="present-record">4hrs</p>
                <p class="previous-record">Last Week-5hrs</p>
              </div>
            </div>
       </section>
       <!-- Socials -->
       <section class="social grid-item activity">
             <div class="icon"></div>
             <div class="activity-description flex">

              <div class="activity-name-ellipsis flex">
                <p class="activity-name">Social</p>
                <div class="ellipsis-menu"><img src="images/icon-ellipsis.svg" alt=""></div>
              </div>

              <div class="activity-duration flex">
                <p class="present-record">5hrs</p>
                <p class="previous-record">Last Week-10hrs</p>
              </div>
            </div>
       </section>
       <!-- Selfcare -->
       <section class="self-care grid-item activity">
             <div class="icon"></div>
             <div class="activity-description flex">

              <div class="activity-name-ellipsis flex">
                <p class="activity-name">Self Care</p>
                <div class="ellipsis-menu"><img src="images/icon-ellipsis.svg" alt=""></div>
              </div>

              <div class="activity-duration flex">
                <p class="present-record">2hrs</p>
                <p class="previous-record">Last Week-2hrs</p>
              </div>
            </div>
       </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://adeyemiwrites.netlify.app">Adeyemi Abiade</a>.
  </div>
</body>
</html>
